plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.8.20' 
    id 'application'
}

group 'com.example'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "org.xerial:sqlite-jdbc:3.40.0.0"
}

application {
    mainClass = 'com.example.HelloWorldKt'
}
